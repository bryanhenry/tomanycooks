<h3>Add Recipe</h3>
<div class="example-container">

  <mat-form-field>
    <input matInput placeholder="Add Title" [(ngModel)]="title">
  </mat-form-field>

  <mat-form-field>
    <mat-select placeholder="Select Category" [(ngModel)]="category">
      <mat-option *ngFor="let category of categories" [value]="category.name">{{category.name}}</mat-option>

    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Add description" [(ngModel)]="description">
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="save()" >OK</button>
  <button mat-raised-button color="secondary" (click)="dialogRef.close()">Cancel</button>


</div>
